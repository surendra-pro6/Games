<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <img class="backgroundimg" src="background3.jpg" alt="">
        <div class="container">
            <div class="header">
                <div class="search_box">
                    <input type="text" placeholder="Enter your location" class="inputbox">
                    
                    <button id="searchbtn"> 
                        <img src="search.jpg" alt="Search">
                    </button>

                </div>
            </div>

            <div class="location-not-found">
                <h1>Sorry, Location Not found!!!</h1>
                <img src="/Project/Wether app/assists/404 (1).png" alt="$04 error">
            </div>

            <div class="weather-body">
                <img src="/Project/Wether app/assists/cloud.png" alt="Wether Image" class="weather-image">
                
                <div class="weather_box">
                    <p class="temperature">0 <sup>Â°C</sup></p>
                    <p class="description">Light Rain</p>
                </div>

                <div class="weather_details">

                    <div class="humidity">
                        <img src="/Project/Wether app/small image/humidity.png" alt="">
                        <div class="text">
                            <span id="humiditys">45%</span>
                            <p>Humidity</p>
                        </div>
                    </div>

                    <div class="wind">
                        <img src="/Project/Wether app/small image/wind.png" alt="">
                        <div class="text">
                            <span id="Wind-speed">12Km/h</span>
                            <p>Wind-speed</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>  
        <script src="script.js"></script>
    </body>
</html>
